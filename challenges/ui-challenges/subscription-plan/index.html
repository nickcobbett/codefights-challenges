<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>subscription plan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div class="frame">
        <div class="plan basic">
          <div class="title">Basic</div>
          <div class="price">$5
            <div class="price-text">per month</div>
          </div>
          <div class="lines">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
          </div>
        </div>

        <div class="plan pro">
          <div class="title">Pro</div>
          <div class="price">$10
            <div class="price-text">per month</div>
          </div>
          <div class="lines">
            <div class="line">30 users</div>
            <div class="line">140 GB</div>
            <div class="line">25 projects</div>
          </div>
        </div>

        <div class="plan premium">
          <div class="title">Premium</div>
          <div class="price">$20
            <div class="price-text">per month</div>
          </div>
          <div class="lines">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
          </div>
        </div>

        <div class="overview">

          <div class="data users">
            <div class="text">
              <span class="text-from">5 Users</span>
              <span class="text-to">100 Users</span>
            </div>
            <div class="line">
              <div class="fill"></div>
            </div>
          </div>

          <div class="data storage">
            <div class="text">
              <span class="text-from">20 GB</span>
              <span class="text-to">200 GB</span>
            </div>
            <div class="line">
              <div class="fill"></div>
            </div>
          </div>

          <div class="data projects">
            <div class="text">
              <span class="text-from">1 Project</span>
              <span class="text-to">50 Projects</span>
            </div>
            <div class="line">
              <div class="fill"></div>
            </div>
          </div>

        </div>

      </div>


      <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    </body>
</html>
